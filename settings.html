    <main>
        <div class="login-btn">

    </main>

    <!-- Click Sound -->
    <audio id="clickSound" src="sounds/zapsplat_multimedia_button_click_bright_002_92099.mp3" preload="auto" muted></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const clickSound = document.getElementById("clickSound");

            if (!clickSound) {
                console.error("Audio file not found!");
                return;
            }

            // Enable sound after first user interaction (fixes browser autoplay restriction)
            document.body.addEventListener("pointerdown", function enableSound() {
                clickSound.muted = false;
                document.body.removeEventListener("pointerdown", enableSound);
            });

            // Select all buttons and links
            const elements = document.querySelectorAll("a, button, input[type='submit']");

            elements.forEach(element => {
                element.addEventListener("pointerdown", () => {
                    console.log("Button clicked!");
                    clickSound.currentTime = 0;
                    clickSound.play().catch(err => console.warn("Playback prevented:", err));
                });
            });
        });
    </script>
